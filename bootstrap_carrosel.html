    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body class="p-3 m-0 border-0 bd-example m-0 border-0"></body>

    <div class="container">
        <div class="row">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
        <!-- Example Code Start-->
        <div id="carouselExampleDark" class="carousel carousel-dark slide">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2" class=""></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3" class="active" aria-current="true"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item" data-bs-interval="10000">
              <img src="youtubr.png" class="d-block w-45" alt="Slide 1">
              <div class="carousel-caption d-none d-md-block">
                <h5>Rótulo do primeiro slide</h5>
                <p>Algum conteúdo de espaço reservado representativo para o primeiro slide.</p>
              </div>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img src="youtubr.png" class="d-block w-45" alt="Slide 2">
              <div class="carousel-caption d-none d-md-block">
                <h5>Segundo rótulo de slide</h5>
                <p>Algum conteúdo de espaço reservado representativo para o segundo slide.</p>
              </div>
            </div>
            <div class="carousel-item active">
              <img src="youtubr.png" class="d-block w-45" alt="Slide 3">
              <div class="carousel-caption d-none d-md-block">
                <h5>Terceiro rótulo de slide</h5>
                <p>Algum conteúdo de espaço reservado representativo para o terceiro slide.</p>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Anterior</font></font></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Próximo</font></font></span>
          </button>
        </div>
    </div>
</div>
        
    </body>
    </html>
